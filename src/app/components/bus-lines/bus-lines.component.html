<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" sortable="codigo" (sort)="onSort($event)">Código</th>
      <th scope="col" sortable="nome" (sort)="onSort($event)">Nome</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let line of lines$ | async" class="pointer" (click)="onRouteLine(line.id)">
      <td>{{line.codigo}}</td>
      <td>{{line.nome}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="col-12 col-md-6">
    <pagination class="justify-content-center justify-content-md-start" [totalItems]="total$ | async" [(ngModel)]="service.page" [maxSize]="4"></pagination>
  </div>
  <div class="col-12 col-md-6 text-center text-md-right">
    <select class="custom-select" style="width: auto" name="pageSize"
            [(ngModel)]="service.pageSize">
      <option [ngValue]="10">10 items por página</option>
      <option [ngValue]="25">25 items por página</option>
      <option [ngValue]="50">50 items por página</option>
      <option [ngValue]="100">100 items por página</option>
    </select>
  </div>
</div>
